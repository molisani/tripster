<html>
    <head>
        <!-- jQuery -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <!-- Handlebars -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    </head>

    <body>
        <div id="standalone-content">
            <div class="row">
                <div class="col-md-5 col-md-offset-1">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Register</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form" id="register-form" action="javascript:void(0);">
                                <input type="hidden" name="action" value="register">
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" name="username" placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" name="fullname" placeholder="Full Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="password" class="form-control" name="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12 pull-right">
                                        <div class="pull-right">
                                            <button type="submit" class="btn btn-info">Register</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Login</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form" id="login-form" action="javascript:void(0);">
                                <input type="hidden" name="action" value="login">
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" name="username" placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="password" class="form-control" name="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12 pull-right">
                                        <div class="pull-right">
                                            <button type="submit" class="btn btn-primary">Login</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
    <script src="page.tmpl.js" id="page-template"></script>
    <script type="text/javascript">
        function $_GET(k) {
            return decodeURI((RegExp(k+'='+'(.+?)(&|$)').exec(location.search)||[,null])[1]);
        }
        function formData(formID) {
            data = {};
            formArray = $(formID).serializeArray();
            for (var i = 0; i < formArray.length; i++) {
                data[formArray[i]["name"]] = formArray[i]["value"]
            }
            return data;
        }
        var template = Handlebars.templates['page.tmpl'];
        data = {
            page_title: "Page Title",
            username: "molisani",
            standalone: $('#standalone-content').html()
        };
        $('body').html(template(data));
        $('#register-form').ajax({
            url: '../api/user.py', 
            type: 'post',
            data: formData('#register-form'),
            dataType: 'json'
        });
        $('#login-form').ajax({
            url: '../api/user.py', 
            type: 'post',
            dataType: 'json',
        });
    </script>
</html>
