<html>
    <head>
        <!-- jQuery -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <!-- Handlebars -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    </head>

    <body>
        <div id="content">
            <div class="row">
                <div class="col-md-5 col-md-offset-1">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Register</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form" id="register-form" action="javascript:void(0);">
                                <input type="hidden" name="action" value="register">
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" name="username" placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" name="fullname" placeholder="Full Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="password" class="form-control" name="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12 pull-right">
                                        <div class="pull-right">
                                            <button type="submit" class="btn btn-info">Register</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Login</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form" id="login-form" action="javascript:void(0);">
                                <input type="hidden" name="action" value="login">
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" name="username" placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="password" class="form-control" name="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12 pull-right">
                                        <div class="pull-right">
                                            <button type="submit" class="btn btn-primary">Login</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
    <script src="js/util.js" id="page-template"></script>
    <script src="js/jquery.cookie.min.js" id="page-template"></script>
    <script src="tmpl/result-modal.tmpl.js" id="page-template"></script>
    <script src="tmpl/page.tmpl.js" id="page-template"></script>
    <script type="text/javascript">
        $('body').html(Handlebars.templates['page.tmpl']({standalone:$('#content').html()}));

        $('#register-form').submit(function(e){
            $.ajax({
                url: '../api/user.py', 
                type: 'post',
                data: formData('#register-form'),
                dataType: 'json',
                success: function(json) {
                    $('body').append(Handlebars.templates['result-modal.tmpl']({modal_id: "register-modal",result: json}));
                    $('#register-modal').modal({show: true, keyboard: true});
                }
            });
        });

        $('#login-form').submit(function(e){
            form = formData('#login-form');
            $.ajax({
                url: '../api/user.py', 
                type: 'post',
                data: formData('#login-form'),
                dataType: 'json',
                success: function(json) {
                    $('#login-modal').remove();
                    $('body').append(Handlebars.templates['result-modal.tmpl']({modal_id: "login-modal",result: json}));
                    $('#login-modal').modal({show: true, keyboard: true});
                    if (json['status'] == 'Success') {
                        $.cookie('username', form['username'], {expires: 7});
                        $.cookie('user_id', json['user_id'], {expires: 7});
                        $.cookie('token', json['token'], {expires: 7});
                    }
                }
            });
        });
        

        
    </script>
</html>
