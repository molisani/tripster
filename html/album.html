  <script type="text/javascript">
    $.when(
      $.getScript("./js/templates.js")
    ).done(function(){
      pageData.page_header = "[[albumname]]",
      pageData.page_body = $('#main-content').html(),
      pageData.page_sidebar = $('#sidebar-content').html()

      if ($.cookie("username")) {
        pageData.username = $.cookie("username");
        sidebarData.username = $.cookie("username");
      }

      build_page();
      load_sidebar();

      var album = $_GET('id');
      if (album != "null") {
        $.ajax({
          url: '../api/content.py',
          type: 'post',
          data: {
            action: 'get_album_content',
            user_id: $.cookie('user_id'),
            token: $.cookie('token'),
            album_id: album
          },
          dataType: 'json',
          success: function(json) {
            if (json.status == 'Success') {
              pageData.page_header = json.album.albumname;
              build_page();
            }
          }
        });
      }
	  
    });
  </script>
