<html>
  <head>
    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Handlebars -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
  </head>

  <body>
    <section id="main-content">
      <div class="panel-body">
        <div class="container-fluid">
          <div class="row">
            <p>Most of the stuff will go here.</p>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script src="js/field_utils.js"></script>
  <script src="js/jquery.cookie.min.js"></script>
  <script src="tmpl/page.tmpl.js" id="page-template"></script>
  <script src="tmpl/sidebar.tmpl.js" id="sidebar-template"></script>
  <script type="text/javascript">

  var pageData = {
    page_header: "Welcome to Tripster!",
    page_body: $('#main-content').html()
  }
  var sidebarData = {}

  if ($.cookie("username")) {
    pageData.username = $.cookie("username");
    sidebarData.username = $.cookie("username");
  }

  function build_page() {
    $('body').html(Handlebars.templates['page.tmpl'](pageData));
  }

  function build_sidebar() {
    pageData.page_sidebar = Handlebars.templates['sidebar.tmpl'](sidebarData);
    build_page();
  }

  $.ajax({
    url: '../api/user.py',
    type: 'post',
    data: {
      action: 'get_friends',
      user_id: $.cookie('user_id'),
      token: $.cookie('token')
    },
    dataType: 'json',
    success: function(json) {
      sidebarData.friends = json.friends;
      build_sidebar();
    }
  });
  </script>
</html>
