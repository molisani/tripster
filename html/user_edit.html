<html>
  <head>
    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Handlebars -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
  </head>

  <body>
    <script id="user_edit-content" type="text/x-handlebars-template">
      <div class="panel-body">
        <div class="container-fluid">
          <div class="row">
	      <div class="col-md-6">
		<div href="#" class="list-group-item active">
                  <h4 class="list-group-item-heading">Change About Me</h4>
                </div>
                <a href="#" class="list-group-item">
                  <div class="input-group">
                    <input type="text" size="100" class="form-control" value="{{aboutme}}">
                  </div>
                </a>
                <br>
              </div>
	      <div class="col-md-6">
		  <div href="#" class="list-group-item active">
                <h4 class="list-group-item-heading">Change Interests</h4>
		  </div>
		  <a href="#" class="list-group-item">  
		    <div class="input-group">
		      <input type="text" class="form-control" value="{{interests}}">
		    </div>
		  </a>
	          <br>
	      </div>
	    </div>
	    <div class="row">
	      <div class="col-md-4">
                  <div href="#" class="list-group-item active">
                <h4 class="list-group-item-heading">Change Birthday</h4>
                  </div>
                  <a href="#" class="list-group-item">
                    <div class="input-group">
                      <input type="text" class="form-control" value="{{birthday}}">
                    </div>
                  </a>
                  <br>
              </div>
	    <div class="col-md-4">
              <div href="#" class="list-group-item active">
                <h4 class="list-group-item-heading">Change Email</h4>
              </div>
              <a href="#" class="list-group-item">
                <div class="input-group">
                  <input type="text" class="form-control" value="{{email}}">
                </div>
              </a>
              <br>
            </div>
	    <div class="col-md-4">
              <div href="#" class="list-group-item active">
                <h4 class="list-group-item-heading">Change Affiliation</h4>
              </div>
              <a href="#" class="list-group-item">
                <div class="input-group">
                  <input type="text" class="form-control" value="{{affiliation}}">
                </div>
              </a>
              <br>
            </div>
	  </div>
	  <div class="row">
	      <button type="button" class="btn btn-primary pull-right btn-sm RbtnMargin">Save Changes</button>
	  </div>
	</div>
      </div>
      <br>
      <div class="panel-body">
	<div class="container-fluid">
	  <div class="col-md-8">
	    <div href="#" class="list-group-item active">
              <h4 class="list-group-item-heading">Change Password</h4>
            </div>
            <a href="#" class="list-group-item">
              <div class="input-group">
		<input type="text" class="form-control" placeholder="New Password">
              </div>
            </a>
	  </div>
	  <div class="col-md-4">
	    <button type="button" class="btn btn-primary pull-right btn-sm RbtnMargin">Update Password</button>
	  </div>
	</div>
      </div>
    </script>
  </body>

  <script src="js/field_utils.js"></script>
  <script src="js/jquery.cookie.min.js"></script>
  <script src="tmpl/page.tmpl.js" id="page-template"></script>
  <script src="tmpl/sidebar.tmpl.js" id="sidebar-template"></script>
  <script src="tmpl/result-modal.tmpl.js" id="result-modal-template"></script>
  <script type="text/javascript">
    $.when(
      $.getScript("./js/templates.js")
    ).done(function(){
      var user_edit_template = Handlebars.compile($('#user_edit-content').html());
      pageData.page_header = "Change Your User Information";
      pageData.page_body = user_edit_template({});
      if ($.cookie("username")) {
        pageData.username = $.cookie("username");
        pageData.user_id = $.cookie("user_id");
        sidebarData.username = $.cookie("username");
      }
      build_page();
      load_sidebar();
      var user = $_GET('id');
    if (user != "null") {
      $.ajax({
    url: '../api/user.py',
    type: 'post',
    data: {
      action: 'info',
      user_id: $.cookie('user_id'),
      token: $.cookie('token'),
      id: user
    },
    dataType: 'json',
    success: function(json) {
      if (json.status == 'Success') {
    pageData.page_header = json.user.username;
    pageData.page_body = user_edit_template(json.user);
    build_page();
      }
    }
      });
    }
      
    });
  </script>
</html>
