  <script src="js/field_utils.js"></script>
  <script src="js/jquery.cookie.min.js"></script>
  <script src="tmpl/page.tmpl.js" id="page-template"></script>
  <script src="tmpl/sidebar.tmpl.js" id="sidebar-template"></script>
  <script type="text/javascript">
    $.when(
      $.getScript("./js/templates.js")
    ).done(function(){
      pageData.page_header = "[[location]]",
      pageData.page_body = $('#main-content').html(),
      pageData.page_sidebar = $('#sidebar-content').html()

      if ($.cookie("username")) {
        pageData.username = $.cookie("username");
        sidebarData.username = $.cookie("username");
      }

      build_page();
      load_sidebar();

      var content = $_GET('id');
      if (trip != "null") {
        $.ajax({
          url: '../api/content.py',
          type: 'post',
          data: {
            action: 'get_content_info',
            user_id: $.cookie('user_id'),
            token: $.cookie('token'),
            content_id: content
          },
          dataType: 'json',
          success: function(json) {
            if (json.status == 'Success') {
              pageData.page_header = json.content.location;
              build_page();
            }
          }
        });
      }
    });
  </script>
