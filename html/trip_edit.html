<html>
<head>
  <!-- jQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <!-- Handlebars -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
</head>

<body>
  <script id="trip_edit-content" type="text/x-handlebars-template">
    <div class="panel-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
            <div class="list-group">
              <div href="#" class="list-group-item active">
                <h4 class="list-group-item-heading">Change Trip Privacy</h4>
              </div>
              <a href="#" class="list-group-item">             
                <input type="radio" name="optradio"> Everyone</input>  
              </a>					
              <a href="#" class="list-group-item">              
                <input type="radio" name="optradio"> Only friends</input> 
              </a>
              <a href="#" class="list-group-item">                
                <input type="radio" name="optradio"> Only trip members</input>
              </a>
            </div>
          </div>				
          <div class="col-md-4">
            <div href="#" class="list-group-item active">
              <h4 class="list-group-item-heading">Change Trip Name</h4>
            </div>
            <a href="#" class="list-group-item">  
              <div class="input-group">
                <input type="text" class="form-control" value="{{tripname}}">
              </div>
            </a>
            <br>
          </div>
          <div class="col-md-4">
            <div class="list-group">
              <div class="list-group-item active">
                <h4 class="list-group-item-heading">Kick People Out</h4>
              </div>
              {{#each users_attending}}
              <a href="./user.html?id={{user_id}}" class="list-group-item">
                <input type="checkbox" name="options" id="option1"> {{fullname}}
              </a>
              {{/each}}
            </div>
          </div>
        </div>
        <div class="row">
          <button type="button" class="btn btn-primary pull-right btn-sm RbtnMargin" id="save-changes-btn">Save Changes</button>
        </div>
      </div>
    </div>
  </script>
</body>

<script src="js/field_utils.js"></script>
<script src="js/jquery.cookie.min.js"></script>
<script src="tmpl/page.tmpl.js" id="page-template"></script>
<script src="tmpl/sidebar.tmpl.js" id="sidebar-template"></script>
<script src="tmpl/result-modal.tmpl.js" id="result-modal-template"></script>
<script type="text/javascript">
  $.when(
    $.getScript("./js/templates.js")
  ).done(function(){
    var trip_edit_template = Handlebars.compile($('#trip_edit-content').html());
    pageData.page_header = "Change Your Trip's Information";
    pageData.page_body = trip_edit_template({});

    if ($.cookie("username")) {
      pageData.username = $.cookie("username");
      pageData.user_id = $.cookie("user_id");
      sidebarData.username = $.cookie("username");
    }

    build_page();
    load_sidebar();
    var trip = $_GET('id');
    if (trip != "null") {
      $.ajax({
        url: '../api/trip.py',
        type: 'post',
        data: {
          action: 'info',
          user_id: $.cookie('user_id'),
          token: $.cookie('token'),
          id: trip
        },
        dataType: 'json',
        success: function(json) {
          if (json.status == 'Success') {
            pageData.page_header = json.trip.tripname;
            pageData.page_body = trip_edit_template(json.trip);
            build_page();
          }
        }
      });
    }

    $(document).on("click", '#save-changes-btn', function(e) {
      $.ajax({
        url: '../api/trip.py',
        type: 'post',
        data: {
          action: 'info',
          user_id: $.cookie('user_id'),
          token: $.cookie('token'),
          id: trip
        },
        dataType: 'json',
        success: function(json) {
          if (json.status == 'Success') {
            pageData.page_header = json.trip.tripname;
            pageData.page_body = trip_edit_template(json.trip);
            build_page();
          }
        }
      });
    });
  });
  </script>
  </html>
